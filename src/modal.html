<div class="modal" id="image-gallery" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalHide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="image-gallery-title">{{ enlargeImage.name }}</h4>
            </div>
            <div class="modal-body">
            	<div ng-repeat="n in enlargeImage.icon.trim().split(',') track by $index">
            		<img  alt="" class="img-responsive" src="assets/images/{{n}}" ng-click="changeModalPic()" >
            	</div>
            </div>
            <div class="modal-footer">
                <div class="text-justify" id="image-gallery-caption">
                    <p ng-bind-html="enlargeImage.long_description"></p>
                </div>  
            </div>
        </div>
    </div>
</div>
